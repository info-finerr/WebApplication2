# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: | 
          dotnet publish -o publish
      - name: Backup
        run: |
           $newFolder = "${{ steps.create-new-folder-name.outputs.NEW_FOLDER }}"
           $oldFolderBase = "Demo"
           $zipDestinationPath = "D:\Backup"
           $oldFolders = Get-ChildItem D:\Demo -Directory | Where-Object {
             $_.Name -like "*$oldFolderBase*" -and $_.Name -ne $newFolder
           }
           if ($oldFolders.Count -gt 0) {
             foreach ($folder in $oldFolders) {
               $zipFileName = "$($folder.Name).zip"
               $zipFilePath = Join-Path $zipDestinationPath $zipFileName
               Compress-Archive -Path $folder.FullName -DestinationPath $zipFilePath
               Remove-Item -Path D:\Temp_Published\$folder -Recurse -Force
             }
           }
      - name: Deploy 
        run: | 
         $datestamp = Get-Date -Format "yyyyMMddHHmmss" 
         cd publish 
          #Remove-Item web.config 
          #Remove-Item appsettings.json 
          #Remove-Item appsettings.Development.json 
         Stop-WebSite 'Demo' 
         Copy-Item * D:\Demo -Recurse -Force 
         Start-WebSite 'Demo'     
